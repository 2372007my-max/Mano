<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقع مؤمن الشخصي</title>
<style>
  /* ========== Reset & Base ========== */
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Arial', sans-serif; }
  html, body { height: 100%; overflow-x: hidden; scroll-behavior: smooth; }

  /* ========== Animated Gradient Background ========== */
  body {
    background: linear-gradient(-45deg, #ff6ec4, #7873f5, #42e695, #ffcc70);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
  }
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* ========== Stars Background ========== */
  canvas#stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  /* ========== Container ========== */
  .container {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 800px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    z-index: 1;
    position: relative;
  }

  /* ========== Header ========== */
  header img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #fff;
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
    margin-bottom: 20px;
    opacity: 0;
    transform: translateY(-30px);
    transition: 1s;
  }
  header h1 {
    font-size: 3rem;
    color: #fff;
    text-shadow: 0 0 10px #fff, 0 0 20px #fff;
    margin-bottom: 10px;
    opacity: 0;
    transform: translateY(-30px);
    transition: 1s;
  }
  header p {
    font-size: 1.2rem;
    color: #fff;
    text-shadow: 0 0 5px #fff;
    opacity: 0;
    transform: translateY(-30px);
    transition: 1s;
  }

  /* ========== About Section ========== */
  section.about {
    margin: 30px 0;
    color: #fff;
  }
  section.about h2 {
    font-size: 2rem;
    margin-bottom: 15px;
    border-bottom: 2px solid #fff;
    display: inline-block;
    padding-bottom: 5px;
    opacity: 0;
    transform: translateY(30px);
    transition: 1s;
  }
  section.about p {
    font-size: 1.1rem;
    line-height: 1.6;
    max-width: 700px;
    margin: 0 auto;
    opacity: 0;
    transform: translateY(30px);
    transition: 1s;
  }

  /* ========== Social Links ========== */
  .social a {
    display: inline-block;
    margin: 10px 15px;
    padding: 12px 20px;
    border-radius: 50px;
    background: rgba(255,255,255,0.3);
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: 0.5s;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }
  .social a:hover {
    background: #fff;
    color: #333;
    transform: scale(1.2);
    box-shadow: 0 0 20px #fff;
  }

  /* ========== Scroll Animation Class ========== */
  .show {
    opacity: 1 !important;
    transform: translateY(0) !important;
  }

  /* ========== Responsive ========== */
  @media(max-width:600px){
    header h1 { font-size:2.2rem; }
    section.about h2 { font-size:1.5rem; }
    section.about p { font-size:1rem; }
  }
</style>
</head>
<body>

<!-- Stars Canvas -->
<canvas id="stars"></canvas>

<div class="container">
  <!-- Header -->
  <header>
    <img src="m1.jpg" alt="صورة مؤمن" class="scroll-element">
    <h1 class="scroll-element">مؤمن ياسر</h1>
    <p class="scroll-element">مطور ويب | مصمم مواقع شخصية جذابة</p>
  </header>

  <!-- About -->
  <section class="about">
    <h2 class="scroll-element">عنّي</h2>
    <p class="scroll-element">مرحباً! أنا مؤمن ياسر، أحب تصميم وتطوير المواقع البسيطة والجذابة باستخدام HTML وCSS. أهدف لإنشاء مواقع تنبض بالحياة وتظهر شخصيتي بشكل احترافي.</p>
  </section>

  <!-- Social Links -->
  <div class="social scroll-element">
    <a href="https://wa.me/201007493757" target="_blank">واتساب ✨</a>
    <a href="https://t.me/Mano2_00_7" target="_blank">تليجرام ✨</a>
    <a href="https://www.youtube.com/@Mano_El_kbeer123" target="_blank">يوتيوب ✨</a>
  </div>
</div>

<script>
  // ===== Scroll Animation =====
  const scrollElements = document.querySelectorAll(".scroll-element");
  const elementInView = (el, offset = 100) => el.getBoundingClientRect().top <= (window.innerHeight - offset);
  const displayScrollElement = el => el.classList.add("show");
  const hideScrollElement = el => el.classList.remove("show");
  const handleScrollAnimation = () => scrollElements.forEach(el => elementInView(el, 100) ? displayScrollElement(el) : hideScrollElement(el));
  window.addEventListener("scroll", handleScrollAnimation);
  window.addEventListener("load", handleScrollAnimation);

  // ===== Stars Animation =====
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  window.addEventListener('resize', () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; });

  const numStars = 150;
  const stars = [];
  for(let i=0;i<numStars;i++){
    stars.push({
      x: Math.random()*width,
      y: Math.random()*height,
      radius: Math.random()*1.5,
      alpha: Math.random()
    });
  }

  function animateStars(){
    ctx.clearRect(0,0,width,height);
    stars.forEach(s=>{
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.radius, 0, Math.PI*2);
      ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
      ctx.fill();
      s.alpha += (Math.random()-0.5)*0.02;
      if(s.alpha<0) s.alpha=0;
      if(s.alpha>1) s.alpha=1;
    });
    requestAnimationFrame(animateStars);
  }
  animateStars();
</script>

</body>
</html>
