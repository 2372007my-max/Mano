<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقع مؤمن الشخصي</title>
<style>
  /* ========== Reset & Base ========== */
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Arial', sans-serif; }
  body, html { height: 100%; scroll-behavior: smooth; }

  /* ========== Animated Background ========== */
  body {
    background: linear-gradient(-45deg, #ff6ec4, #7873f5, #42e695, #ffcc70);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* ========== Container ========== */
  .container {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 800px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }

  /* ========== Header ========== */
  header img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #fff;
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
    margin-bottom: 20px;
    opacity: 0;
    transform: translateY(-30px);
    transition: 1s;
  }
  header h1 {
    font-size: 3rem;
    color: #fff;
    text-shadow: 0 0 10px #fff, 0 0 20px #fff;
    margin-bottom: 10px;
    opacity: 0;
    transform: translateY(-30px);
    transition: 1s;
  }
  header p {
    font-size: 1.2rem;
    color: #fff;
    text-shadow: 0 0 5px #fff;
    opacity: 0;
    transform: translateY(-30px);
    transition: 1s;
  }

  /* ========== About Section ========== */
  section.about {
    margin: 30px 0;
    color: #fff;
  }
  section.about h2 {
    font-size: 2rem;
    margin-bottom: 15px;
    border-bottom: 2px solid #fff;
    display: inline-block;
    padding-bottom: 5px;
    opacity: 0;
    transform: translateY(30px);
    transition: 1s;
  }
  section.about p {
    font-size: 1.1rem;
    line-height: 1.6;
    max-width: 700px;
    margin: 0 auto;
    opacity: 0;
    transform: translateY(30px);
    transition: 1s;
  }

  /* ========== Social Links ========== */
  .social a {
    display: inline-block;
    margin: 10px 15px;
    padding: 12px 20px;
    border-radius: 50px;
    background: rgba(255,255,255,0.3);
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: 0.5s;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }
  .social a:hover {
    background: #fff;
    color: #333;
    transform: scale(1.2);
    box-shadow: 0 0 20px #fff;
  }

  /* ========== Scroll Animation Class ========== */
  .show {
    opacity: 1 !important;
    transform: translateY(0) !important;
  }

  /* ========== Responsive ========== */
  @media(max-width:600px){
    header h1 { font-size:2.2rem; }
    section.about h2 { font-size:1.5rem; }
    section.about p { font-size:1rem; }
  }
</style>
</head>
<body>

<div class="container">
  <!-- Header -->
  <header>
    <img src="https://via.placeholder.com/150" alt="صورة مؤمن" class="scroll-element">
    <h1 class="scroll-element">مؤمن ياسر</h1>
    <p class="scroll-element">مطور ويب | مصمم مواقع شخصية جذابة</p>
  </header>

  <!-- About -->
  <section class="about">
    <h2 class="scroll-element">عنّي</h2>
    <p class="scroll-element">مرحباً! أنا مؤمن ياسر، أحب تصميم وتطوير المواقع البسيطة والجذابة باستخدام HTML وCSS. أهدف لإنشاء مواقع تنبض بالحياة وتظهر شخصيتي بشكل احترافي.</p>
  </section>

  <!-- Social Links -->
  <div class="social scroll-element">
    <a href="#">فيسبوك</a>
    <a href="#">إنستجرام</a>
    <a href="#">لينكدإن</a>
  </div>
</div>

<script>
  // ===== Scroll Animation =====
  const scrollElements = document.querySelectorAll(".scroll-element");

  const elementInView = (el, offset = 100) => {
    const elementTop = el.getBoundingClientRect().top;
    return elementTop <= (window.innerHeight - offset);
  };

  const displayScrollElement = (element) => {
    element.classList.add("show");
  };

  const hideScrollElement = (element) => {
    element.classList.remove("show");
  };

  const handleScrollAnimation = () => {
    scrollElements.forEach(el => {
      if(elementInView(el, 100)) {
        displayScrollElement(el);
      } else {
        hideScrollElement(el);
      }
    });
  }

  window.addEventListener("scroll", handleScrollAnimation);
  window.addEventListener("load", handleScrollAnimation);
</script>

</body>
  </html>
