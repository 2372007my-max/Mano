<!DOCTYPE html><html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio | مؤمن ياسر</title><style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{color:white;background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#000000);background-size:400% 400%;animation:bg 12s ease infinite;overflow-x:hidden}
@keyframes bg{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

nav{position:fixed;top:0;width:100%;display:flex;justify-content:space-between;padding:15px 30px;background:rgba(0,0,0,.4);backdrop-filter:blur(8px);z-index:5}
nav a{color:white;text-decoration:none;margin:0 10px;transition:.3s}
nav a:hover{color:#00ffe7}

section{padding:100px 20px;text-align:center}

.hero img{width:130px;border-radius:50%;margin:20px auto;display:block;border:3px solid #00ffe7}

button{padding:10px 18px;border:none;border-radius:10px;background:#00ffe7;color:#000;font-weight:bold;cursor:pointer;transition:.3s}
button:hover{transform:scale(1.05)}

.projects{display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-top:30px}
.card{background:rgba(255,255,255,.08);padding:15px;border-radius:14px;width:260px;cursor:pointer;transition:.3s}
.card:hover{transform:translateY(-8px)}

.img-box{position:relative;overflow:hidden;border-radius:10px}
.img-box img{width:100%;display:block;transition:.4s}
.overlay{position:absolute;inset:0;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;opacity:0;transition:.3s}
.img-box:hover img{transform:scale(1.1);filter:blur(2px)}
.img-box:hover .overlay{opacity:1}

footer{padding:30px;text-align:center;background:rgba(0,0,0,.4)}

.popup{display:none;position:fixed;inset:0;background:rgba(0,0,0,.75);justify-content:center;align-items:center}
.popup-content{background:#111;padding:20px;border-radius:14px;width:300px}
.popup-content img{width:100%;border-radius:10px;margin-bottom:10px}

.stars{position:fixed;inset:0;z-index:-1}
.star{position:absolute;width:2px;height:2px;background:white;animation:twinkle 3s infinite}
@keyframes twinkle{0%,100%{opacity:.2}50%{opacity:1}}

/* Scroll Reveal Animation */
.reveal{opacity:0;transform:translateY(40px);transition:all .8s ease}
.reveal.active{opacity:1;transform:translateY(0)}

</style></head><body oncontextmenu="return false"><div class="stars" id="stars"></div><nav>
<div>Portfolio</div>
<div>
<a href="#home">الرئيسية</a>
<a href="#about">عني</a>
<a href="#projects">المشاريع</a>
<a href="#contact">تواصل</a>
</div>
</nav><section id="home" class="hero">
<h1>مؤمن ياسر</h1>
<img src="m1.jpg">
<p>Frontend Developer</p>
<button onclick="toggleTheme()">تغيير الثيم</button>
</section><section id="about" class="reveal">
<h2>عني</h2>
<p>أنا مطور مواقع مهتم بتصميم واجهات جذابة باستخدام HTML و CSS.</p>
</section><section id="projects" class="reveal">
<h2>مشاريعي</h2><div style="margin:20px">
<button onclick="filterProjects('all')">الكل</button>
<button onclick="filterProjects('web')">مواقع</button>
<button onclick="filterProjects('design')">تصميم</button>
</div><div class="projects"><div class="card" data-type="web" onclick="openPopup('موقع رمضان','project1.jpg','موقع احتفالي')">
<div class="img-box"><img src="project1.jpg"><div class="overlay">عرض</div></div>
<h3>موقع رمضان</h3>
</div><div class="card" data-type="design" onclick="openPopup('موقع عيد ميلاد','project2.jpg','تصميم احتفالي')">
<div class="img-box"><img src="project2.jpg"><div class="overlay">عرض</div></div>
<h3>عيد ميلاد</h3>
</div></div>
</section><section id="contact">
<h2>تواصل</h2>
<p>WhatsApp / Telegram / YouTube</p>
<p>
<a href="https://wa.me/201007493757">WhatsApp</a> |
<a href="https://t.me/Mano2_00_7">Telegram</a> |
<a href="https://www.youtube.com/@Mano_El_kbeer123">YouTube</a>
</p>
</section><footer>
© 2026 مؤمن ياسر
</footer><div id="popup" class="popup" onclick="closePopup()">
<div class="popup-content">
<img id="popupImg">
<h3 id="popupTitle"></h3>
<p id="popupDesc"></p>
</div>
</div><script>
document.addEventListener('copy',e=>e.preventDefault());

function toggleTheme(){
document.body.classList.toggle('dark');
if(document.body.classList.contains('dark')){
document.body.style.background='#0a0a0a';
}else{
document.body.style.background='';
}
}

function openPopup(t,i,d){
popup.style.display='flex';
popupTitle.innerText=t;
popupImg.src=i;
popupDesc.innerText=d;
}
function closePopup(){popup.style.display='none'}

function filterProjects(type){
document.querySelectorAll('.card').forEach(card=>{
card.style.display=(type==='all'||card.dataset.type===type)?'block':'none';
});
}

for(let i=0;i<80;i++){
let s=document.createElement('div');
s.className='star';
s.style.top=Math.random()*100+'%';
s.style.left=Math.random()*100+'%';
s.style.animationDuration=(2+Math.random()*3)+'s';
stars.appendChild(s);
}
</script><script>
// Scroll reveal animation
const reveals=document.querySelectorAll('.reveal');
function revealOnScroll(){
  const windowHeight=window.innerHeight;
  reveals.forEach(el=>{
    const top=el.getBoundingClientRect().top;
    if(top<windowHeight-80){
      el.classList.add('active');
    }
  });
}
window.addEventListener('scroll',revealOnScroll);
window.addEventListener('load',revealOnScroll);
</script></body>
</html>
